<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script> 
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script> 
</head>
<body>
    <!--Header-->
    <header class="header">
        <img src="./Resources/assets/logo/logo.png" alt="" class="logo">
        <ul class="main-nav-list">
            <li><a href="#" class="main-nav-link">Home</a></li>
            <li><a href="#" class="main-nav-link">Work</a></li>
            <li><a href="#" class="main-nav-link">Contact</a></li>
        </ul>
    </header>
    <section class="hero">
        <img src="./Resources/assets/hero/webdev.png" alt="" class="hero-img">
        <img src="./Resources/assets/hero/bg.jpg" alt="" class="bg">
        <div class="hero-description">
            <h1 class="hero-title">Hi, I'm <span class="dand">Ale</span>!</h1>
            <p class="hero-subheading">Visual Web Developers !</p>
        </div>
        <div class="hero-model">
            <model-viewer src="./Resources/models/desk.glb" 
            camera-controls
            disable-pan
            disable-zoom
            interaction-prompt="none"
            min-camera-orbit="auto 55deg auto"
            max-camera-orbit="auto 92deg auto"
            fiel
            >
            </model-viewer>
        </div>
    </section>
</body>
</html>
